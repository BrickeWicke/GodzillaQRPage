<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Годзилла Суши: Твой бонус!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
      margin: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .win {
      font-size: 24px;
      color: #28a745;
      margin: 20px 0;
    }
    .code {
      font-size: 18px;
      font-weight: bold;
      color: #ff4500;
    }
    .form {
      max-width: 400px;
      margin: 0 auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background: #ff4500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #e03e00;
    }
    .logo {
      max-width: 150px;
      margin: 10px 0;
    }
    @media (max-width: 500px) {
      .container {
        padding: 10px;
      }
      .win {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Поздравляем!</h1>
    <p class="win">Ты выиграл скидку 20%!</p>
    <p class="code">Код: CWJIEJ345Ucjfwe5</p>
    <p>Используй его при оформлении заказа в течение 7 дней.</p>
    <div class="form">
      <p>Хочешь ещё бонусов? Расскажи о нас!</p>
      <input type="text" placeholder="Придумай свой ролл (название, ингредиенты)">
      <input type="file" accept="image/*">
      <button>Отправить</button>
    </div>
    <p>Твой ответ может попасть в наш Instagram!</p>
  </div>
</body>
</html>
